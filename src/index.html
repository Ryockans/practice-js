<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Практика: "Модальное окно"</title>
  <link rel="icon" href="favicon.ico" type="image/ico">
</head>
<body>
<div class="container">
  <h2 class="header">Riddle</h2>
  <p class="text">Near a tree by a river, there's a hole in the ground<br>
    Where an old man of Aran goes around and around<br>
    And his mind is a beacon in the veil of the night<br>
    For a strange kind of fashion, there's a wrong and a right<br>
    But he'll never, never fight over you</p>
  <button class="trigger">Показать modal</button>
</div>

<div class="modal__wrapper">
  <div class="modal -window">
    <button class="modal__close">
    </button>

    <h2 class="modal__header">Tips</h2>
    <p class="modal__text">Гениальный текст</p>

    <div class="modal__buttons">
      <button class="modal__button -confirm">Confirm</button>
      <button class="modal__button">Cancel</button>
    </div>
  </div>
  <div class="modal__background"></div>
</div>

</body>
</html>
